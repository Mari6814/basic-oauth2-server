name: Tests

on:
    push:
        branches: [main]
        tags:
            - "v*"
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.12", "3.13", "3.14"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  allow-prereleases: true

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -e .[admin]
                  pip install pytest httpx ruff

            - name: Lint
              run: ruff check .

            - name: Run tests
              env:
                  APP_KEY: "R+uFAysFd4+DZ9Uq0mYTzyI/1dwcWudqJsNG330M2tE="
              run: pytest

    deploy-test:
        name: Mark test environment as deployed
        needs: test
        runs-on: ubuntu-latest
        environment:
            name: test
        steps:
            - name: Mark test environment as successful
              run: echo "Tests passed, marking test environment as deployed."
